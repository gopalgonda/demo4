

<div class="main-wrapper">

  <ng-container *ngIf="products.length !=0">

    <div class="container ">
      <div class="card-table">
        <div class="cart-product">
          <table class="table table-responsive">
            <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>

            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let item of products; let i = index ">
              <td style="width: 5%;">{{i+1}}</td>
              <td style="width: 10%;">{{item.title}}</td>
              <td style="width: 5%;">
                <img src="{{item.image}}" width="120px" />
              </td>
              <td style="width: 35%;">{{item.description}}</td>
              <td style="width: 15%;">{{item.price}}</td>
              <td style="width: 15%;">{{item.quantity}}</td>
              <td style="width: 15%;">{{item.total}}</td>
              <td style="width: 15%;">
                <button (click)="removeItem(item)" class="btn btn-danger btn-sm">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>

            <tr>
              <td colspan="3"></td>
              <td>
                <button (click)="emptycart()" class="btn btn-danger btn-sm">Empty Cart</button>
              </td>
              <td >
                <button routerLink="/products" class="btn btn-primary btn-sm">Shop More</button>
              </td>
              <td>
                <button  class="btn btn-success btn-sm">Check Out</button>
              </td>
              <td colspan="2" class="text-right">
                <strong>
                  Total ${{gradTotal}}
                </strong>
              </td>
            </tr>


            </tbody>


          </table>
        </div>
      </div>
    </div>

  </ng-container>


  <ng-container *ngIf="products.length ==0">

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <h5 class="card-title">My Cart</h5>
          </div>
          <div class="center">
            <img src="assets/uploads/cart.jpg" class="img-fluid" alt="">
            <h4>Your cart is Emty</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn btn-primary">Shop now</button>

          </div>
        </div>
      </div>
    </div>

  </ng-container>
</div>
