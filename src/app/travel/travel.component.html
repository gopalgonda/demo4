<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="">

                <div class="bg_ing">

                    <img src="assets/uploads/travel_imgs/trave_bg.jpg" class="img-fluid" alt="">

                </div>


                <div class="trave_form">

                    <form action="">

                        <div class="">

                            <div class="d-flex">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        One Way
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Round Trip
                                    </label>
                                </div>
                            </div>


                            <div class="row mt-3">
                                <div class="col-md-5">
                                    <div class="d-flex fleft">

                                        <div class="form-group from">
                                            <input type="text" class="form-control" name="from" id="form"
                                                placeholder="From">
                                            <small class="form-text text-danger d-none">origin cannot be
                                                empty</small>
                                        </div>
                                        <div class="middle_icon">
                                            <img src="assets/uploads/exchange.png" class="img-fluid" alt="">
                                        </div>
                                        <div class="form-group form_to">
                                            <input type="text" class="form-control" name="to" id="to" placeholder="To">
                                            <small class="form-text text-danger d-none">destination cannot be
                                                empty</small>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-md-7">

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" placeholder="Depart On"
                                                            bsDatepicker>
                                                    </div>
                                                    <!-- <ngb-datepicker [(ngModel)]="model" [showWeekNumbers]="true"></ngb-datepicker> -->

                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="returnOn"
                                                            placeholder="Return On">
                                                        <small class="form-text text-danger d-none">destination cannot
                                                            be
                                                            empty</small>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-8">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="returnOn"
                                                            placeholder="Travellers Class">
                                                        <small class="form-text text-danger d-none">destination cannot
                                                            be
                                                            empty</small>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <input type="button" class="btn btn-primary" name="search"
                                                            value="Search">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>


                        </div>


                    </form>

                </div>

                <div class="container-fluid cards">
                    <div class="row">
                        <div class="col-md-4 mt-2">
                            <div class="travel_cards">
                                <img src="assets/uploads/travel_imgs/zerofee.webp" class="img-fluid" alt="">
                            </div>
                        </div>
                        <div class="col-md-4 mt-2">
                            <div class="travel_cards">
                                <img src="assets/uploads/travel_imgs/flynew.webp" class="img-fluid" alt="">
                            </div>
                        </div>
                        <div class="col-md-4 mt-2">
                            <div class="travel_cards">
                                <img src="assets/uploads/travel_imgs/fkdom.webp" class="img-fluid" alt="">
                            </div>
                        </div>
                        <div class="col-md-4 mt-2">
                            <div class="travel_cards">
                                <img src="assets/uploads/travel_imgs/flytoday.webp" class="img-fluid" alt="">
                            </div>
                        </div>
                        <div class="col-md-4 mt-2">
                            <div class="travel_cards">
                                <img src="assets/uploads/travel_imgs/fly5.webp" class="img-fluid" alt="">
                            </div>
                        </div>
                        <div class="col-md-4 mt-2">
                            <div class="travel_cards">
                                <img src="assets/uploads/travel_imgs/int15.webp" class="img-fluid" alt="">
                            </div>
                        </div>

                    </div>
                    <div class="row mt-2 mb-5">
                        <div class="col-md-12">
                            <div class="travel_cards">
                                <img src="assets/uploads/travel_imgs/important-alert.webp" class="img-fluid" alt="">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
